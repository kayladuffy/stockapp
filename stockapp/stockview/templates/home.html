{% extends 'base.html' %}
{% block content %}

<h1>Hello World!</h1>

<br/><br/>

{% if api %}
    {% if api  == "Error" %}
        There was a problem. Please try again. 
    {% else %}

            {% for key, value in api.items %}
                {{ key }}: {{ value }}<br/>
            {% endfor %}

    {% endif %}
{% endif %}

{% endblock %}
