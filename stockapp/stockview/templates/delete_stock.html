{% extends 'base.html' %}
{% block content %}

<h1>Delete Stocks from View</h1>
<p>Click on the stocks you'd like to delete.</p>
<br/>

{% if ticker %}

    {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-info">Delete {{ item }}</a> <br/><br/>
    {% endfor %}
{% else %}
    You don't have any stocks.
{% endif %}
{% endblock %}
